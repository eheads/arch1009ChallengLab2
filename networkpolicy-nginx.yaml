apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpol-nginx
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: william-nginxdeployment
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017

